<div class="card mb-4">
    <div class="card-body">
        <a class="navbar-text h3" [routerLink]="['/']">
            <i class="fa fa-reply"></i>
            Back
          </a>
        <div *ngFor="let item of cartItems" class="card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <img class="img-fluid" [src]="item.sku.image" alt="sample image">
                    </div>
                    <div class="col-6 col-md-7">
                        <h5>{{item.sku.title}}</h5>
                    </div>
                    <div class="col-3 col-md-2">
                        <p class="h5 text-end text-nowrap">{{item.sku.price | currency:'USD':'symbol':'.2'}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="cartItems?.length === 0">Your shopping cart is empty.</div>
    </div>
</div>
